<!-- Toolbar -->

<div class="d-flex flex-wrap align-items-center gap-2 mb-2">
  {% if has_search %}
  <div class="input-group" style="max-width:320px;">
    <span class="input-group-text" id="search-addon"><i class="bi bi-search"></i></span>
    <input id="search" class="form-control" placeholder="Search..." aria-describedby="search-addon">
    <button id="btn-search" class="btn btn-outline-primary" type="button">Search</button>
  </div>
  {% endif %}

  {% if has_list_filters %}
  <button id="btn-filters"
          class="btn btn-outline-secondary"
          data-bs-toggle="offcanvas"
          data-bs-target="#filtersOffcanvas"
          type="button"
          hidden>
    Filters <span id="filters-count" class="badge bg-secondary ms-1"></span>
  </button>
  {% endif %}

  <!-- Actions as input-group -->
  <div id="actions-wrapper" class="input-group w-auto" hidden>
    <span class="input-group-text" id="actions-addon" title="Actions">
      <i class="bi bi-gear"></i>
    </span>
    <select id="action-select" class="form-select" aria-describedby="actions-addon">
      <option value="" selected disabled>Choose actionâ€¦</option>
    </select>
    <button id="action-apply" class="btn btn-outline-primary" type="button">Apply</button>
  </div>

  <div id="range-info" class="text-muted small"></div>

  {% if export_url or import_url %}
  <div class="btn-group">
    {% if export_url %}
    <a href="{{ export_url }}"
       class="btn btn-outline-secondary">Export</a>
    {% endif %}
    {% if import_url %}
    <a href="{{ import_url }}"
       class="btn btn-outline-secondary">Import</a>
    {% endif %}
  </div>
  {% endif %}

  <div class="ms-auto d-flex align-items-center gap-1">
    <label for="per-page" class="form-label m-0">Per page</label>
    <select id="per-page" class="form-select form-select-sm" style="width:auto;">
      <option value="10" selected>10</option>
      <option value="20">20</option>
      <option value="50">50</option>
      <option value="100">100</option>
    </select>
  </div>
</div>

<div id="active-filters" class="d-flex flex-wrap gap-2 mb-2"></div>

<!-- # The End -->
