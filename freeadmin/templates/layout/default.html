{% extends "base.html" %}

{% block content %}
  <div class="row h-100 gy-4 flex-column">
    <div class="col-12 flex-shrink-0">
      <h1 class="mb-4">{{ page_title }}</h1>
      {% if page_message %}
        <p class="lead" data-page-message>{{ page_message }}</p>
      {% endif %}
    </div>
    <div class="col-12 flex-grow-1 min-h-0">
      <div class="page-content h-100 overflow-auto overflow-x-hidden">
        {% block page_content %}{% endblock %}
      </div>
    </div>
  </div>
{% endblock %}
