<!-- Toolbar -->
<div class="d-flex flex-wrap align-items-center gap-2 mb-2">
  <div class="input-group" style="max-width:320px;">
    <span class="input-group-text" id="basic-addon1"><i class="bi bi-search"></i></span>
    <input id="search" class="form-control" placeholder="Search...">
    <button id="btn-search" class="btn btn-outline-primary">Search</button>
  </div>
  {% if has_list_filters %}
  <button id="btn-filters" class="btn btn-outline-secondary" data-bs-toggle="offcanvas" data-bs-target="#filtersOffcanvas" type="button" hidden>
    Filters <span id="filters-count" class="badge bg-secondary ms-1"></span>
  </button>
  <button id="clear-filters-btn" class="btn btn-outline-secondary" type="button" hidden>
    Clear filters
  </button>
  {% endif %}
  <div id="range-info" class="text-muted small"></div>
  <div class="ms-auto d-flex align-items-center gap-1">
    <label for="per-page" class="form-label m-0">Per page</label>
    <select id="per-page" class="form-select form-select-sm" style="width:auto;">
      <option value="10" selected>10</option>
      <option value="20">20</option>
      <option value="50">50</option>
      <option value="100">100</option>
    </select>
  </div>
</div>

<div id="active-filters" class="d-flex flex-wrap gap-2 mb-2"></div>
