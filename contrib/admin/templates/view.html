{% extends "base.html" %}
{% block content %}
  <div class="d-flex align-items-center mb-3">
    <h2 class="me-3">{{ page_title }}</h2>
  </div>

  {# Card example â€” replace with your own content #}
  {% if cards %}
    <div class="row g-3">
      {% for c in cards %}
        <div class="col-md-4">
          <div class="card h-100">
            <div class="card-body">
              <div class="card-title fw-bold">{{ c.title }}</div>
              <div class="display-6">{{ c.value }}</div>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  {% endif %}
{% endblock %}
