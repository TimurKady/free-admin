{% extends "base.html" %}

{% block content %}
  <div class="row h-100">
    <div class="col-2">
      {% include "includes/sidebar.html" %}
    </div>
    <div class="col-10 h-100">
      {% block section_body %}
        <div class="row gy-4">
          <div class="col-12">
            <h1 class="mb-4">{{ page_title }}</h1>
            {% if page_message %}
              <p class="lead" data-page-message>{{ page_message }}</p>
            {% endif %}
          </div>
        </div>
      {% endblock %}
    </div>
  </div>
{% endblock %}

<!-- # The End -->
